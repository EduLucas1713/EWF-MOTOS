<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbike X200 - Página de Venda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Superbike X200</h1>
    </header>
    <main>
        <section class="product-details">
            <div class="product-image">
                <img src="motorcycle.jpg" alt="Superbike X200">
            </div>
            <div class="product-info">
                <h2>Descrição</h2>
                <p>A Superbike X200 é uma moto incrível com desempenho excepcional.</p>
                <h2>Especificações</h2>
                <ul>
                    <li>Motor: 1000cc</li>
                    <li>Potência: 200cv</li>
                    <li>Escolha a cor</li>
                    <form>
                        <label>
                            <input type="radio" name="opcao" value="a">
                            preto
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="opcao" value="b">
                            azul
                        </label>
                    </form>
                    <li>Ano: 2023</li>
                </ul>
                <h2>Preço</h2>
                <p class="price">$20,000</p>
                <button id="buy-button">Comprar Agora</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Superbike X200. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
